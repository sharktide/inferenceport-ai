<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Chat - InferencePortAI</title>
	<link rel="stylesheet" href="../styles/styles.css" />
	<script type="module" src="../Components.js"></script>
	<script type="module" src="../scripts/staticload/theme.js"></script>
	<link rel="stylesheet" href="../publicvendor/katex/katex.min.css" crossorigin="anonymous">
	<script defer src="../publicvendor/katex/katex.min.js" crossorigin="anonymous"></script>
	<script defer src="../publicvendor/katex/auto-render.min.js" crossorigin="anonymous"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: true },
                    { left: '\\(', right: '\\)', display: false },
                    { left: '\\[', right: '\\]', display: true }
                ],
                throwOnError: false
            });
		});
	</script>
	<style>
		.merged-session {
			border-left: 4px solid #4ea8ff;
		}
	</style>
</head>
	<body>
		<type1-navbar></type1-navbar>

		<div id="rename-dialog" class="modal hidden">
			<div class="modal-content">
				<h3>Rename Session</h3>
				<input type="text" id="rename-input" />
				<div class="modal-actions">
					<button id="rename-cancel">Cancel</button>
					<button id="rename-confirm">Rename</button>
				</div>
			</div>
		</div>

		<div id="session-context-menu" class="context-menu hidden">
			<div class="context-item" data-action="rename">Rename</div>
			<div class="context-item" data-action="delete">Delete Session</div>
		</div>

		<main style="padding: 40px">
			<div class="chat-container">
				<aside class="sidebar">
					<h2>Sessions</h2>
					<input
						type="text"
						id="session-search"
						style="padding-bottom: 10px"
						placeholder="Search sessions..."
					/>
					<p></p>
					<ul id="session-list"></ul>
					<button id="new-session-btn">+ New Session</button>
				</aside>

				<section class="chat-panel">
					<select id="model-select"></select>
					<div id="chat-box"></div>
					<chat-box></chat-box>
				</section>
			</div>
			<div id="notification-container"></div>

		</main>
		<script type="module" src="../scripts/renderer/chat.js"></script>
	</body>
</html>
