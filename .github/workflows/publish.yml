      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        working-directory: src
        run: npm ci && npm install -g typescript

      - name: Build and sign Electron app
        working-directory: src
        run: npm run publish
  
  build-windows-arm:
