name: Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows x86_64
            artifact: Electron-win64-build
            header: build-win64
            path: src/dist/*
          - os: windows-11-arm
            name: Windows ARM x64
            artifact: Electron-winaarch64-build
            header: build-arm
            path: src/dist/*
          - os: macos-latest
            name: MacOS ARM x64
            artifact: Electron-macOS-build
            header: build-macos
            path: |
              src/dist/*.dmg
              src/dist/*.zip
              src/dist/*.pkg
          - os: macos-15-intel
            name: MacOS x86_64
            artifact: Electron-macOS-x86-build
            header: build-macos-x86
            path: |
              src/dist/*.dmg
              src/dist/*.zip
              src/dist/*.pkg
          - os: ubuntu-latest
            name: Linux x86_64
            artifact: Electron-linux-x64-build
            header: build-linux
            path: |
              src/dist/*.AppImage
              src/dist/*.deb
              src/dist/*.tar.xz
          - os: ubuntu-24.04-arm
            name: Linux ARM x64
            artifact: Electron-linux-arm64-build
            header: build-linux-arm
            path: |
              src/dist/*.AppImage
              src/dist/*.deb
              src/dist/*.tar.xz

    runs-on: ${{ matrix.os }}

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      CSC_LINK: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15-intel') && github.event_name != 'pull_request' && secrets.CSC_LINK || '' }}
      CSC_KEY_PASSWORD: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15-intel') && github.event_name != 'pull_request' && secrets.CSC_KEY_PASSWORD || '' }}
      APPLE_ID: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15-intel') && github.event_name != 'pull_request' && secrets.APPLE_ID || '' }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15-intel') && github.event_name != 'pull_request' && secrets.APPLE_ID_PASSWORD || '' }}
      APPLE_TEAM_ID: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15-intel') && github.event_name != 'pull_request' && secrets.TEAM_ID || '' }}
      CSC_INSTALLER_LINK: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15-intel') && github.event_name != 'pull_request' && secrets.CSC_INSTALLER_LINK || '' }}
      CSC_INSTALLER_KEY_PASSWORD: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15-intel') && github.event_name != 'pull_request' && secrets.CSC_INSTALLER_KEY_PASSWORD || '' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        working-directory: src
        run: npm ci && npm install -g typescript

      - name: Build Electron app (unsigned)
        working-directory: src
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}

      - name: Comment success on PR
        if: success() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@6c08a17c18283862973a337a10f2d6510ca3e4f0
        with:
          header: ${{ matrix.header }}
          message: |
            ✅ Build succeeded.
            Artifact: **${{ matrix.artifact }}**
            Device: ${{ runner.os }} ${{ runner.arch }}
            You can [download it from the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }}) for 90 days.

      - name: Comment failure on PR
        if: failure() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@6c08a17c18283862973a337a10f2d6510ca3e4f0
        with:
          header: ${{ matrix.header }}
          message: |
            ❌ Build failed. Check logs.
            Device: ${{ runner.os }} ${{ runner.arch }}
            You can [view the logs in the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }}) for 90 days.
