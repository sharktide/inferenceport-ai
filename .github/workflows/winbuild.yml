name: Build and Sign Electron App (Windows)

on:
  workflow_dispatch:

jobs:
  build-win64:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies
        working-directory: src
        run: npm ci && npm install -g typescript

      - name: Build and sign Electron app
        working-directory: src
        run: npm run build

      - name: Upload Windows x86 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-win64-build
          path: |
            src/dist/*
  build-arm:
    runs-on: windows-11-arm

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        working-directory: src
        run: npm ci && npm install -g typescript

      - name: Build and sign Electron app
        working-directory: src
        run: npm run build

      - name: Upload Windows ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-winaarch64-build
          path: |
            src/dist/*
