name: Build Electron App (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read        # allow checkout
  pull-requests: write  # allow commenting on PRs

jobs:
  build-win64:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci && npm install -g typescript

      - name: Build Electron app (unsigned)
        run: npm run build

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-win64-build
          path: dist/*

      - name: Comment success on PR
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-win64
          message: |
            ✅ Windows x64 build succeeded.
            Artifact: **Electron-win64-build**

      - name: Comment failure on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-win64
          message: |
            ❌ Windows x64 build failed. Check logs.

  build-arm:
    runs-on: windows-11-arm
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm ci && npm install -g typescript
      - name: Build Electron app (unsigned)
        run: npm run build
      - name: Upload Windows ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-winaarch64-build
          path: dist/*
      - name: Comment success on PR
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-arm
          message: |
            ✅ Windows ARM build succeeded.
            Artifact: **Electron-winaarch64-build**
      - name: Comment failure on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-arm
          message: |
            ❌ Windows ARM build failed. Check logs.

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
      - name: Install dependencies
        run: npm ci && npm install -g typescript
      - name: Build Electron app (unsigned)
        run: npm run build
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-macOS-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.pkg
      - name: Comment success on PR
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-macos
          message: |
            ✅ macOS (Apple Silicon) build succeeded.
            Artifact: **Electron-macOS-build**
      - name: Comment failure on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-macos
          message: |
            ❌ macOS (Apple Silicon) build failed. Check logs.

  build-macos-x86:
    runs-on: macos-15-intel
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
      - name: Install dependencies
        run: npm ci && npm install -g typescript
      - name: Build Electron app (unsigned)
        run: npm run build
      - name: Upload macOS x86 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-macOS-x86-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.pkg
      - name: Comment success on PR
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-macos-x86
          message: |
            ✅ macOS (Intel) build succeeded.
            Artifact: **Electron-macOS-x86-build**
      - name: Comment failure on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-macos-x86
          message: |
            ❌ macOS (Intel) build failed. Check logs.
