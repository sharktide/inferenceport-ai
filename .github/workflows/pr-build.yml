name: Build Electron App (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-win64:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci && npm install -g typescript

      - name: Build Electron app (unsigned)
        run: npm run build

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-win64-build
          path: dist/*

      - name: Comment success on PR
        if: success()
        uses: marocchino/sticky-pull-request-comment@6c08a17c18283862973a337a10f2d6510ca3e4f0
        with:
          header: build-win64
          message: |
            ✅ Windows x64 build succeeded.
            Artifact: **Electron-win64-build**
            Device: Windows x86_64
            You can [download it from the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }})

      - name: Comment failure on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@6c08a17c18283862973a337a10f2d6510ca3e4f0
        with:
          header: build-win64
          message: |
            ❌ Windows x64 build failed. Check logs.
            Device: Windows x86_64
            You can [view the logs in the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }}) for 90 days.

  build-arm:
    runs-on: windows-11-arm
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm ci && npm install -g typescript
      - name: Build Electron app (unsigned)
        run: npm run build
      - name: Upload Windows ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-winaarch64-build
          path: dist/*
      - name: Comment success on PR
        if: success()
        uses: marocchino/sticky-pull-request-comment@6c08a17c18283862973a337a10f2d6510ca3e4f0
        with:
          header: build-arm
          message: |
            ✅ Windows ARM build succeeded.
            Device: Windows on ARM (x64)
            Artifact: **Electron-winaarch64-build**
            You can [download it from the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }}) for 90 days.

      - name: Comment failure on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@6c08a17c18283862973a337a10f2d6510ca3e4f0
        with:
          header: build-arm
          message: |
            ❌ Windows ARM build failed. Check logs.
            Device: Windows on ARM (x64)
            You can [view the logs in the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }}) for 90 days.


  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
      - name: Install dependencies
        run: npm ci && npm install -g typescript
      - name: Build Electron app (unsigned)
        run: npm run build
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Electron-macOS-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.pkg
      - name: Comment success on PR
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-macos
          message: |
            ✅ macOS (Apple Silicon) build succeeded.
            Device: MacOS 15 AARCH64 Running on Apple Sillicon
            Artifact: **Electron-macOS-build**
            You can [download it from the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }}) for 90 days

      - name: Comment failure on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-macos
          message: |
            ❌ macOS (Apple Silicon) build failed. Check logs.
            Device: MacOS 15 AARCH64 Running on Apple Sillicon
            You can [view the logs in the workflow run](https://github.com/sharktide/inferenceport-ai/actions/runs/${{ github.run_id }}) for 90 days.


  build-macos-x86:
    runs-on: macos-15-intel
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
